name: therapist_side
description: App project for phyzziCare therapist
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.1.2
  badges: ^3.1.1
  anim_search_bar: ^2.0.3
  qr_code_scanner: ^1.0.1
  fluttertoast: ^8.2.2
  rotated_corner_decoration: ^2.1.0+1
  faker: ^2.1.0
  objectbox: ^2.1.0
  objectbox_flutter_libs: any
  path: 1.8.3
  path_provider: 2.0.15

dev_dependencies:
  flutter_lints: ^2.0.0
  build_runner: ^2.0.0
  objectbox_generator: any

flutter:
  uses-material-design: true
  assets:
    - assets/ghandi.jpeg
    - assets/indian_map.jpg
    - assets/facebook.png
    - assets/google.png
